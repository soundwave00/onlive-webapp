  <mat-tab-group dynamicHeight mat-align-tabs="center">
    <mat-tab label="Log In">
      <div class="login mat-elevation-z4">
        <form>
          <h2>Log In</h2>
          <mat-form-field class="full-width-input" appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="Email" formControl="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary">Login</button>
        </form>
      </div>
    </mat-tab>
    <mat-tab label="Register">
      <div class="register mat-elevation-z4">
        <form>
          <h2>Register</h2>
          <mat-form-field class="full-width-input">
            <input matInput type="nome" placeholder="Nome" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="cognome" placeholder="cognome" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Email" formControlName="username" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Generi preferiti</mat-label>
            <mat-select formControl="toppings" multiple>
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>          
          <button mat-raised-button color="primary">Registrati</button>
        </form>
      </div>
    </mat-tab>
  </mat-tab-group>
