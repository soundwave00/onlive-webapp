<div class="event"
  [class.is-mobile]="isMobile"
  [class.is-tablet]="sizeMode == 'md'">

  <div class="player-container">
    <div class="player">
      <app-event-player></app-event-player>
    </div>

    <div class="about-container">
      <mat-expansion-panel hideToggle #about
        [disabled]="!isMobile"
        (opened)="onOpeningAbout()"
        (closed)="onClosingAbout()" >
        <mat-expansion-panel-header
          collapsedHeight="110px"
          expandedHeight="110px">
          <mat-panel-title>
            <div style="width: 100%; height: 100px; background-color: #51e351;"></div>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="about"
          [class.is-mobile]="isMobile"
          [class.is-tablet]="sizeMode == 'md'">
          <div style="width: 100%; height: 1200px; background-color: #f44336;"></div>
        </div>
      </mat-expansion-panel>
    </div>
  </div>

  <div class="chat-container"
    [class.is-mobile]="isMobile">
    <mat-expansion-panel hideToggle #chat
	    [disabled]="!isMobile"
      (opened)="onOpeningChat()"
      (closed)="onClosingChat()"
	    expanded>
      <mat-expansion-panel-header
        collapsedHeight="40px"
        expandedHeight="40px">
        <mat-panel-title>
          Chat
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="chat"
        [class.is-mobile]="isMobile"
        [class.is-tablet]="sizeMode == 'md'">
        <div style="width: 100%; height: 1200px; background-color: #f44336;"></div>
      </div>
    </mat-expansion-panel>
  </div>
</div>
