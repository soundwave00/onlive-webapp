<section class="hero is-primary is-bold is-fullheight">
    <div class="block">
        <h1 class="title is-1 has-text-white">Ascolta la musica che ami,</h1>
        <h1 class="title is-2 has-text-white">dove vuoi, <span class="has-text-weight-bold">dal vivo!</span></h1>
    </div>
</section>
<section class="section is-bold is-fullheight">
    <div class="box">
      <div class="table-container">
        <h1 class="title is-3">Prossimi eventi  </h1>
        <h1 class="title is-4">min 1H - max 1 week</h1>
        <table class="table is-fullwidth is-size-4">
          <tbody>
              <tr>
                <td class="is-vcentered"><app-next-events></app-next-events></td>
                <td class="is-vcentered"><app-next-events></app-next-events></td>
                <td class="is-vcentered"><app-next-events></app-next-events></td>
              </tr>
          </tbody>
      </table>
      </div>
    </div>
</section>
<section class="section is-bold is-fullheight">
    <div class="box">
        <div class="table-container">
          <table class="table is-fullwidth is-size-4">
            <tbody>
                <tr>
                  <td class="is-vcentered"><h1 class="title is-size-3">Eventi questo mese</h1></td>
                  <td class="is-vcentered"></td>
                  <td class="is-vcentered"></td>
                  <td class="is-vcentered has-text-right"><app-calendar></app-calendar></td>
                </tr>
                <tr>
                  <td class="is-vcentered">24</td>
                  <td class="is-vcentered">Apr</td>
                  <td class="is-vcentered">{{ this.startLiveResponse.rMessage }}</td>
                  <td class="is-vcentered has-text-right">
                    <button class="button is-rounded is-dark is-right"
                      (click)="startLive()">
                      Start Live!
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="is-vcentered">03</td>
                  <td class="is-vcentered">Mag</td>
                  <td class="is-vcentered">{{ this.stopAllLiveResponse.rMessage }}</td>
                  <td class="is-vcentered has-text-right">
                    <button class="button is-rounded is-dark is-right"
                    (click)="stopAllLive()">
                    Stop All Live!
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="is-vcentered">11</td>
                  <td class="is-vcentered">Mag</td>
                  <td class="is-vcentered">{{ this.stopLiveResponse.rMessage }}</td>
                  <td class="is-vcentered has-text-right">
                    <button class="button is-rounded is-dark is-right"
                    (click)="stopLive()">
                    Stop Live!
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="is-vcentered">26</td>
                  <td class="is-vcentered">Mag</td>
                  <td class="is-vcentered">Blink182</td>
                  <td class="is-vcentered has-text-right"><button class="button is-rounded is-dark is-right">Buy Ticket!</button></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</section>
