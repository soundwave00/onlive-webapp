<mat-toolbar class="header" color="primary">

  <button mat-button
      aria-label="Home"
      routerLink="" >
    <mat-icon>album</mat-icon>
    <span class="titleApp">nStage</span>
  </button>

  <div
    *ngIf="!isMobile" >
    <button mat-button
      routerLink="event" >
      EVENTI
    </button>
    <button mat-button
      routerLink="faq" >
      FAQ
    </button>
    <button mat-button
      routerLink="contact" >
      CONTATTACI
    </button>
  </div>

  <span class="flex-spacer"></span>

  <div
    *ngIf="!isLogged && !isMobile" >
    <button mat-stroked-button
      routerLink="login"
      *ngIf="!isLogged">
      Log in
    </button>
    <button mat-raised-button
      color="accent"
      routerLink="login"
      *ngIf="!isLogged">
      Sign up
    </button>
  </div>

  <button mat-icon-button
      aria-label="Menu"
      *ngIf="isMobile"
      (click)="openMenu()" >
    <mat-icon>menu</mat-icon>
  </button>

</mat-toolbar>
