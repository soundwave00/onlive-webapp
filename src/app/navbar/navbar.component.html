<mat-toolbar class="header" color="primary">

  <button mat-icon-button
      aria-label="Menu"
      *ngIf="isMobile && isLogged"
      (click)="openSidebar()" >
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-button
      aria-label="Home"
      routerLink="/" >
    <mat-icon>album</mat-icon>
    <span class="title-app">nStage</span>
  </button>

  <app-menu
    style="width: 100%;"
    [navbar]="true"
    *ngIf="!isMobile && !isLogged"></app-menu>

  <span class="flex-spacer"></span>

  <button mat-icon-button
      aria-label="Menu"
      *ngIf="isMobile && !isLogged"
      (click)="openSidebar()" >
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-icon-button
      aria-label="User"
      *ngIf="isLogged && user"
      (click)="openUserHome()" >
    <mat-icon
      class="default-avatar"
      *ngIf="!user.Avatar">
      account_circle</mat-icon>
    <div class="avatar"
      [style]="'background-image: url(' + user.Avatar + ')'"
      *ngIf="user.Avatar"></div>
  </button>

</mat-toolbar>
